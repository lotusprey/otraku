name: otraku
description: An unofficial AniList app.

publish_to: 'none'

version: 1.1.8+37

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  http: ^0.13.4
  get: ^4.6.1
  hive: ^2.1.0
  path_provider: ^2.0.9
  path_provider_android: ^2.0.6 # Remove after Flutter 2.11.
  path_provider_ios: ^2.0.6 # Remove after Flutter 2.11.
  flutter_secure_storage: ^5.0.2
  url_launcher: ^6.0.20
  app_links: ^3.0.1 # Flutter deep linking doesn't handle url fragments due to a bug. When its fixed, this package can be removed.
  workmanager: ^0.4.1
  flutter_local_notifications: ^9.4.0
  flutter_widget_from_html_core: ^0.8.5+1
  ionicons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.9.2

flutter_icons:
  ios: true
  android: true
  image_path: "assets/icons/ios.png"
  adaptive_icon_background: "#0F171E"
  adaptive_icon_foreground: "assets/icons/android.png"

flutter:
  uses-material-design: true

  assets:
    - assets/icons/about_icon.png

  fonts:
    - family: Rubik
      fonts:
        - asset: assets/fonts/Rubik-Regular.ttf
        - asset: assets/fonts/Rubik-Italic.ttf
          style: italic
        - asset: assets/fonts/Rubik-Medium.ttf
          weight: 500
        - asset: assets/fonts/Rubik-MediumItalic.ttf
          weight: 500
          style: italic